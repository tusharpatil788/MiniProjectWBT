<body>
    <form onsubmit="return validate()">
    <div class="out">
        <div align="Center" >
            <div>
               <a href="Home.html" style="color: black;"><i class="fa fa-times" style="padding-right: 460px; padding-top: 10px; font-size: 20px;"></i></a> 
                <h1 style="font-family: 'Maven Pro', sans-serif; margin-top: 50px ; font-weight: 400px;">Sign-Up</h1>
            </div>
                <div style="font-size: 17px;">
                    
                    <input type="text" placeholder="Student Id" style="padding:8px 8px ; margin-top: 30px ; width: 60%; border: none; border-bottom-style: solid ;" required ><br>
                    
                    <input type="text" placeholder="First Name " style="padding:8px 8px ; margin-top: 30px ; width: 60%; border: none; border-bottom-style: solid ;" required><br>
                    
                    <!-- <input type="text" placeholder="Middle Name " style="padding:8px 8px ; margin-top: 30px ; width: 60%; border: none; border-bottom-style: solid ;" required><br> -->
                   
                    <input type="text" placeholder="Last Name " style="padding:8px 8px ; margin-top: 30px ; width: 60%; border: none; border-bottom-style: solid ;" required><br>
                    
                    <input id="emal" type="text" placeholder="E-mail" style="padding:8px 8px ; margin-top: 30px ; width: 60%; border: none; border-bottom-style: solid ;" required><br>
                    <label id="lbltxt" style="color: red;visibility: hidden;">Invalid E-mail</label><br>

                    <input id="psw" type="password" placeholder="Password" style="padding:8px 8px ; margin-top: 30px ; width: 60%; border: none; border-bottom-style: solid ;" required><br>
                    
                    <input id="rpsw" type="password" placeholder="Re-Type Password" style="padding:8px 8px ; margin-top: 30px ; width: 60%; border: none; border-bottom-style: solid ;" required><br>
                    <label id="rpd" style="color: red;visibility: hidden;">Invalid password</label><br>

                    
                    


                <br>
                   
                        <input type="checkbox" id="tsh" name="chebox1" value="WiMc">
                        <label for="tsh">I Agree with <a  href="#">Term and Condition*</a></label><br><br>

                    
                    <input onclick="validate()"  type="button" value="Submit" style="margin-top: 30px ; width: 60%; border-bottom-style: solid ; padding:10px ; border: none; border-radius: 10px; background-color: rgb(56, 159, 255);" ><br>
                    <input type="submit" value="Reset" style="margin-top: 30px ; width: 60%; border-bottom-style: solid ; padding:10px ; border: none; border-radius: 10px; background-color: rgb(56, 159, 255);" ><br>
                    
                </form> 
               </div>
               <div>

               </div>
         </div>
    </div>
    <script type="text/javascript">
            function validate()
            {   var test= document.getElementById("emal").value;
                var regx= /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]{2,10})$/;
              
                var pw = document.getElementById("psw");
                var rpw = document.getElementById("rpsw");
                if(pw.value == rpw.value)
                {
                // alert("Passward Not Match");
                 document.getElementById("rpd").innerHTML="Passward  Match";
                 document.getElementById("rpd").style.visibility="hidden";
                 document.getElementById("rpd").style.color="green";

                // return false;
                }
                else
                {
                    document.getElementById("rpd").innerHTML="Passward Not Match";
                    document.getElementById("rpd").style.visibility="visible";
                    document.getElementById("rpd").style.color="red";
                    // true;
                }


                  if(regx.test(test))
                {
                    document.getElementById("lbltxt").innerHTML="Valid";
                    document.getElementById("lbltxt").style.visibility="hidden";
                    document.getElementById("lbltxt").style.color="green";
                }
                else{

                    document.getElementById("lbltxt").innerHTML="Invalid E-mail";
                    document.getElementById("lbltxt").style.visibility="visible";
                    document.getElementById("lbltxt").style.color="red";
                }

            }

    </script>
